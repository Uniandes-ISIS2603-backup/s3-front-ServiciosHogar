<div class="container-fluid p-3 mb-2 bg-info text-white">
    <h1 style="font-size:300%;">Solicitud {{solicitudDetail.id}}</h1>
    <h5>{{solicitudDetail.fecha}}</h5>
    <h5>{{solicitudDetail.direccion}}</h5>
</div>
<div class="col-md-3">
        <button type="button" class="btn" [ngClass]="{ 'btn-primary': servicioComponent.isCollapsed,'btn-outline-primary':!servicioComponent.isCollapsed}" (click)="toggleServicios()">
            Mostrar Servicios
        </button>
</div>
<div>

    <app-solicitud-servicios [solicitudServicios]="solicitudDetail.servicios"></app-solicitud-servicios>

</div>
