<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <br>
            <h2 class="text-center">Add a new solicitud</h2>
            <br>
            <form name="solicitud" (ngSubmit)="f.form.valid && createSolicitud()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="solicitudFecha"><b>Fecha</b></label>
                    <div [ngClass]="{ 'is-invalid': f.submitted && solicitudFecha.invalid }">
                        <input class="form-control" id="solicitudFecha" name="solicitudFecha" [(ngModel)]="solicitud.fecha"
                            ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" #solicitudFecha="ngModel" [ngClass]="{'is-invalid': (solicitudFecha.untouched || solicitudFecha.invalid) }"
                            required>
                        <div class="invalid-feedback">
                            <div>The solicitud's fecha is missing</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="solicitudDescripcion"><b>Descripcion</b></label>
                    <textarea name="solicitudDescripcion" class="form-control" id="solicitudDescripcion" [(ngModel)]="solicitud.descripcion"
                        #solicitudDescripcion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && solicitudDescripcion.invalid }"
                        required></textarea>
                    <div class="invalid-feedback">
                        <div>The solicitud's descripcion is missing</div>
                    </div>
                </div>
                <br>
                <div class="row form-inline justify-content-center align-self-center">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <div class="divider"></div>
                    <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
<br>
<br>
