<div id="collapseAddServicio" [ngbCollapse]="isCollapsed">
    <div class="card mx-auto text-center border-info" style="width: 60%;">
        <h2 class="card-header text-white bg-info">Adicionar un servicio</h2>
        <div class="card-body">
            <form name="post" (ngSubmit)="servicioForm.form.valid && postServicio(servicioForm)" #servicioForm="ngForm"
                novalidate>
                <div class="form-group">
                    <h5 class="card-title text-info">Requerimientos</h5>
                    <input type="text" name="servicioRequerimiento" class="form-control" id="servicioRequerimiento"
                        [(ngModel)]="servicio.requerimientos" #servicioRequerimiento="ngModel" [ngClass]="{ 'is-invalid': servicioForm.submitted}"
                        required>
                    <div class="invalid-feedback">
                        <div>The servicio's requerimiento is missing</div>
                    </div>
                </div>
                <div class="form-group text-info">
                    <label for="servicioDescripcion"><b>Descripcion</b></label>
                    <textarea name="servicioDescripcion" class="form-control" id="servicioDescripcion" [(ngModel)]="servicio.descripcion"
                        #servicioDescripcion="ngModel" [ngClass]="{ 'is-invalid': servicioForm.submitted}" required></textarea>
                    <div class="invalid-feedback">
                        <div>The servicio's descripcion is missing</div>
                    </div>
                </div>
                <div class="row form-inline justify-content-center align-self-center">
                    <button type="submit" class="btn btn-info">Post servicio</button>
                </div>
            </form>
        </div>
    </div>
</div>
