<div class="container-fluid">
    <div class="card-deck">
        <a class="crd card-deck justify-content-center" *ngFor="let solicitud of solicitudes">
            <img class="im card-img-top" src="https://openclipart.org/image/800px/svg_to_png/278694/gear2.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Solicitud {{solicitud.id}}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's
                    content.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <h6 class="card-title">Direccion</h6>
                    <p>{{solicitud.direccion}}</p>
                </li>
                <li class="list-group-item">
                    <h6 class="card-title">Fecha</h6>
                    <p>{{solicitud.fecha}}</p>
                </li>
            </ul>
            <div class="card-body">
                <button routerLink="/solicitudes/{{solicitud.id}}" type="button" class="btn btn-info">Ver servicios</button>
            </div>
        </a>
        <div class="card-body">
            <button routerLink="/solicitudes/add" type="button" class="btn btn-info">+</button>
        </div>

    </div>
</div>
