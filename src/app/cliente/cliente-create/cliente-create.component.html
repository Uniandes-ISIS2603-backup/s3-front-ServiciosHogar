<div class="container-fluid">
  <div class="row">
      <div class="col-12">
          <br>
          <h2 class="text-center">Crear un nuevo cliente</h2>
          <br>
          <form name="cliente" (ngSubmit)="f.form.valid && createCliente()" #f="ngForm" novalidate>
              <div class="form-group">
                  <label for="clienteName"><b>Name</b></label>
                  <input type="text" name="clienteName" class="form-control" id="clienteName" [(ngModel)]="cliente.nombre"
                      #clienteName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && clienteName.invalid }" required>
                  <div class="invalid-feedback">
                      <div>El nombre del cliente no fue ingresado</div>
                  </div>
              </div>              
              <div class="form-group">
                  <label for="clienteCorreo"><b>Description</b></label>
                  <textarea name="clienteCorreo" class="form-control" id="clienteCorreo" [(ngModel)]="cliente.correo"
                      #clienteCorreo="ngModel" [ngClass]="{ 'is-invalid': f.submitted && clienteCorreo.invalid }"
                      required></textarea>
                  <div class="invalid-feedback">
                      <div>El correo del cliente no fue ingresado</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="clienteDireccion"><b>ISBN</b></label>
                  <input type="text" name="clienteDireccion" class="form-control" id="clienteDireccion" [(ngModel)]="cliente.direccion"
                      #clienteDireccion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && clienteDireccion.invalid }" required>
                  <div class="invalid-feedback">
                      <div>La direccion del cliente no fue ingresada</div>
                  </div>
              </div>              
              <br>
              <div class="row form-inline justify-content-center align-self-center">
                  <button type="submit" class="btn btn-primary">Crear</button>
                  <div class="divider"></div>
                  <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancelar</button>
              </div>
          </form>
          <br>
      </div>
  </div>
</div>
<br>
<br>
