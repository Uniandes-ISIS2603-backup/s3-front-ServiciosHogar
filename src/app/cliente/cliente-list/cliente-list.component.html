<div class="container-fluid">
    <div class="col">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th> 
                    <th>Correo </th>
                    <th>Direccion </th>
                </tr>
            </thead>
            <tbody *ngFor = "let cliente of clientes">
                <tr>
                    <td><button routerLink="/clientes/{{cliente.id}}" type="button" class="btn btn-link">{{cliente.nombre}}</button></td>
                    <td><span>{{cliente.correo}}</span></td>
                    <td><span>{{cliente.direccion}}</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
