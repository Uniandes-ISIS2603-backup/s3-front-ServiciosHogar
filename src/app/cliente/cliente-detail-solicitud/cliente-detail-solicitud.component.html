<div class="container-fluid p-3 mb-2 ">

    <div class="row">
        <div class="col-auto mr-auto">
            <h1 style="font-size:300%;">Solicitud {{solicitudDetail.id}}</h1>
            <h5>{{solicitudDetail.fecha| date:'yyyy-MM-dd'}}</h5>
            <h5>{{solicitudDetail.direccion}}</h5>
        </div>
        <div class="col-auto" *ngIf="showEdit">
            <button class="btn btn-outline-light" routerLink="/solicitudes/{{solicitud_id}}/edit">Edit</button>
        </div>
    </div>
</div>
