<div id="collapseReview" [ngbCollapse]="isCollapsed">
    <table class="table table-striped">
        <tbody>
            <tr *ngFor="let habilidad of prestadorHabilidades">
                <td><span id="habilidad-tipo"><b>{{habilidad.tipo}}</b></span><span>: </span><span id="habilidad-descripcion">{{habilidad.descripcion}}</span></td>
            </tr>
        </tbody>
    </table>
</div>
