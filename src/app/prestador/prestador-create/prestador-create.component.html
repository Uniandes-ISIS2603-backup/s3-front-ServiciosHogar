<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <br>
            <h2 class="text-center">Agregar prestador</h2>
            <br>
            <form name="prestador" (ngSubmit)="f.form.valid && createPrestador()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="prestadorNombre"><b>Name</b></label>
                    <input type="text" name="prestadorNombre" class="form-control" id="prestadorNombre" [(ngModel)]="prestador.nombre"
                        #prestadorNombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && prestadorNombre.invalid }" required>
                    <div class="invalid-feedback">
                        <div>El nombre del proveedor está perdido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="prestadorCedula"><b>Cédula</b></label>
                    <textarea name="prestadorCedula" class="form-control" id="prestadorCedula" [(ngModel)]="prestador.cedula"
                        #prestadorCedula="ngModel" [ngClass]="{ 'is-invalid': f.submitted && prestadorCedula.invalid }"
                        required></textarea>
                    <div class="invalid-feedback">
                        <div>La cédula del prestador está perdida</div>
                    </div>
                </div>
                <br>
                <div class="row form-inline justify-content-center align-self-center">
                    <button type="submit" class="btn btn-primary">Crear</button>
                    <div class="divider"></div>
                    <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancelar</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
<br>
