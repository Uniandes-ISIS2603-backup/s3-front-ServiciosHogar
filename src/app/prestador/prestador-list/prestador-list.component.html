<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" *ngFor = "let prestador of prestadores">
            <figure class="figure" routerLink="/prestadores/{{prestador.id}}" style="cursor: pointer;"> 
                <figcaption class="title-caption text-center">{{prestador.nombre}}</figcaption>
            </figure>
        </div>
    </div>
</div>
