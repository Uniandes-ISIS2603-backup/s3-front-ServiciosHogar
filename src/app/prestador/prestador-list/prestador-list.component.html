<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Cedula </th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let prestador of prestadores">
            <td><button routerLink="/prestadores/{{prestador.id}}" type="button" class="btn btn-link">{{prestador.nombre}}</button></td>
            <td><span>{{prestador.cedula}}</span></td>
        </tr>
    </tbody>
</table>
